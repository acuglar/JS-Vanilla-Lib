<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Accordion</title>
</head>
<body>

  <div data-js="accordion" class="accordion">
    <div class="accordion-item">
      <button data-accordion-header="1" data-js="accordion-header" class="accordion-header">
        <strong data-accordion-header="1" >Accordion item 1</strong>
        <i data-accordion-header="1" class="fas fa-angle-down"></i>
      </button>

      <div data-accordion-body="1" class="accordion-body">Accordion content 1</div>
    </div>
  
    <div class="accordion-item">
      <button data-accordion-header="2" data-js="accordion-header" class="accordion-header">
        <strong data-accordion-header="2" >Accordion item 2</strong>
        <i data-accordion-header="2" class="fas fa-angle-down"></i>
      </button>

      <div data-accordion-body="2" class="accordion-body">Accordion content 2</div>
    </div>

    <div class="accordion-item">
      <button data-accordion-header="3" data-js="accordion-header" class="accordion-header">
        <strong data-accordion-header="3" >Accordion item 3</strong>
        <i data-accordion-header="3" class="fas fa-angle-down"></i>
      </button>

      <div data-accordion-body="3" class="accordion-body">Accordion content 3</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
